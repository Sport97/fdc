<div class="container">
  <h2 class="mb-3">
    {{ monthName }}
    {{ year }}
  </h2>
  <div class="table-responsive">
    <table class="table table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th *ngFor="let day of weekDays; let i = index">
            {{ day }}<br />
            <small *ngIf="hostsByWeekday[i]">
              {{ hostsByWeekday[i] }}</small>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let week of calendar">
          <td *ngFor="let date of week">
            <div *ngIf="date.day">
              <strong>
                {{ date.day }}</strong><br />
              <span *ngIf="date.food">
                {{ date.food }}</span><br />
              <span *ngIf="date.isSaturday">Missionaries</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

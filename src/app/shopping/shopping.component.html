<div class="row">
  <h1>Shopping List</h1>
  <div class="col-10">
    <fdc-shopping-edit></fdc-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" *ngFor="let item of items; let i = index" (click)="onEditItems(i)">
        {{ item.name }}
        (
        {{ item.amount }})</a>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-3 form-group">
          <label for="date">Date</label>
          <input type="date" id="date" class="form-control" name="date" ngModel required />
        </div>
        <div class="col-md-3 form-group">
          <label for="food">Food</label>
          <input type="text" id="food" class="form-control" name="food" ngModel required />
        </div>
        <div class="col-md-3 form-group">
          <label for="host">Host</label>
          <input type="text" id="host" class="form-control" name="host" ngModel />
        </div>
        <div class="col-md-3 form-group">
          <label for="guest">Guest</label>
          <input type="text" id="guest" class="form-control" name="guest" ngModel />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
